<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dean Is Coding</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--START PAGE 1  -->
    <header class="main-page">
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg position-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                Navbar
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">WORK</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">CONTACT</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">ABOUT ME</a>
                    </li>
                </ul>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">SIGN UP</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">LOGIN</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- Start Jumbotron -->
        <div class="jumbotron  ">
            <h1 class="display-4 text-white align-items-start font-a">PLAY TRADITIONAL GAME</h1>
            <p class="lead text-center text-white align-items-center font-b">Experience new traditional game play</p>
            <p class="text-center"><a class="btn" href="#" role="button">PLAY NOW</a></p>
            <p class="text-center tombol-next text-white">
                PLAY NOW
            </p>   
            <p class="text-center">
                <svg width="23" height="12" viewBox="0 0 23 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.5786 1.83362H1.32422L11.338 10.0027L21.5786 1.83362Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </p>
        </div>
        <!-- End Jumbotron -->
    </header>
    <!-- END PAGE 1 -->
    <!-- START PAGE 2 -->
    <section class="page-2">    
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    One of three columns
                </div>
                <div class="col-sm-7 ml-auto">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#Indicatordot" data-bs-slide-to="0" class="rounded-circle active" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#Indicatordot" data-bs-slide-to="1" aria-label="Slide 2" class="rounded-circle" aria-current="true"></button>
                            <button type="button" data-bs-target="#Indicatordot" data-bs-slide-to="2" aria-label="Slide 3" class="rounded-circle"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="slide1">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="Slide2">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/rockpaperstrategy-1600.jpg" class="d-block w-100" alt="slide3">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </section>    
    <!-- END PAGE 2 -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
